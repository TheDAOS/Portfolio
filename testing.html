<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Terminal HTML Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.31.0/css/jquery.terminal.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.31.0/js/jquery.terminal.min.js"></script>
</head>
<body>
    <div id="terminal"></div>

    <script>
        $(function() {
            $('#terminal').terminal(function(command) {
                if (command === 'show') {
                    this.echo('<div style="color: red;">Hello, <b>world!</b></div>', {raw: true});
                } else {
                    this.echo('Unknown command');
                }
            }, {
                greetings: 'Welcome to jQuery Terminal!',
                name: 'js_demo',
                height: 200,
                prompt: '> '
            });
        });
    </script>
</body>
</html>
